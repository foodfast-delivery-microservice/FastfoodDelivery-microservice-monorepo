name: CD - Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # Job 1: Build táº¥t cáº£ services
  build-all:
    name: Build All Services
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ—ï¸ Build all services
        run: |
          echo "ğŸ”¨ Building all services..."
          for service in services/*/; do
            if [ -f "$service/pom.xml" ]; then
              echo "Building $(basename $service)..."
              cd "$service"
              mvn clean package -DskipTests -B
              cd ../..
            fi
          done

      - name: âœ… Verify builds
        run: |
          echo "âœ… Verifying all JAR files..."
          for service in services/*/; do
            if [ -f "$service/pom.xml" ]; then
              SERVICE_NAME=$(basename $service)
              if ls $service/target/*.jar 1> /dev/null 2>&1; then
                echo "âœ… $SERVICE_NAME: JAR found"
              else
                echo "âŒ $SERVICE_NAME: JAR not found!"
                exit 1
              fi
            fi
          done

  # Job 2: Deploy to Render
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [build-all]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - name: user-service
            id: RENDER_USER_SERVICE_ID
          - name: product-service
            id: RENDER_PRODUCT_SERVICE_ID
          - name: order-service
            id: RENDER_ORDER_SERVICE_ID
          - name: gateway-service
            id: RENDER_GATEWAY_SERVICE_ID
      max-parallel: 2

    steps:
      - name: ğŸš€ Deploy ${{ matrix.service.name }} to Render
        run: |
          SERVICE_ID="${{ secrets[matrix.service.id] }}"
          
          if [ -z "$SERVICE_ID" ]; then
            echo "âš ï¸ Service ID not configured for ${{ matrix.service.name }}"
            echo "Please setup GitHub Secret: ${{ matrix.service.id }}"
            exit 0
          fi
          
          echo "ğŸš€ Deploying ${{ matrix.service.name }}..."
          
          RESPONSE=$(curl -X POST \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "clear"}' \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… ${{ matrix.service.name }} deployment triggered successfully"
            echo "Response: $BODY"
          else
            echo "âŒ Failed to deploy ${{ matrix.service.name }}"
            echo "HTTP Code: $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi

      - name: â³ Wait for deployment to start
        run: |
          echo "Waiting 30 seconds for ${{ matrix.service.name }} to start deploying..."
          sleep 30

  # Job 3: Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-render]
    if: success()
    
    strategy:
      matrix:
        service:
          - name: user-service
            url_secret: USER_SERVICE_URL
          - name: product-service
            url_secret: PRODUCT_SERVICE_URL
          - name: order-service
            url_secret: ORDER_SERVICE_URL
          - name: gateway-service
            url_secret: GATEWAY_SERVICE_URL

    steps:
      - name: ğŸ¥ Health Check for ${{ matrix.service.name }}
        run: |
          SERVICE_URL="${{ secrets[matrix.service.url_secret] }}"
          
          if [ -z "$SERVICE_URL" ]; then
            echo "âš ï¸ Service URL not configured for ${{ matrix.service.name }}"
            exit 0
          fi
          
          echo "ğŸ¥ Checking health of ${{ matrix.service.name }}..."
          echo "URL: $SERVICE_URL/actuator/health"
          
          for i in {1..10}; do
            echo "Attempt $i/10..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/actuator/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… ${{ matrix.service.name }} is healthy!"
              exit 0
            else
              echo "â³ Service not ready yet (HTTP $HTTP_CODE), waiting 30s..."
              sleep 30
            fi
          done
          
          echo "âŒ ${{ matrix.service.name }} failed health check after 5 minutes"
          exit 1

  # Job 4: Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-all, deploy-render, health-check]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build-all.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy-render.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… User Service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Product Service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Order Service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Gateway Service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- Target: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ secrets.GATEWAY_SERVICE_URL }}" != "" ]; then
            echo "### ğŸ”— Quick Links:" >> $GITHUB_STEP_SUMMARY
            echo "- [Gateway Service](${{ secrets.GATEWAY_SERVICE_URL }})" >> $GITHUB_STEP_SUMMARY
            echo "- [Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."
          echo "::error::Deployment to Render failed"
